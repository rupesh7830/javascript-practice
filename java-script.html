<script>
    function greet(name) {
        return "Hello, " + name + "!";
    }
    document.write(greet("Rupesh"));
    document.writeln("<br>");
    document.write(greet("Aashi"));

    function checkLogin(islogin){
        return islogin ? "Welcome !" : "Please log in.";
    }
    document.writeln("<br>");
    document.write(checkLogin(false));

    function goodMorning(){
        return "Good Morning!";
    }
    document.write(goodMorning());

    function greeting(name){
        return "Hello ," + name + "!";
    }
    document.write(greeting("Aashi"));

    function add(a,b){
        return a+b;
    }
    document.write(add(5,10));
    document.writeln("<br>");

    function evenOdd(num){
        return num%2===0 ? "Even" : "Odd";
    }
    document.write(evenOdd(7)); 
    function percentage(marks){
        return marks>=90 ? "Excellent" :marks>=60 ? "Good" : "Needs Improvement";
    }
    document.write(percentage(45));

    function orderFood(foodname,callback){
        document.write("You have ordered: " + foodname +".<br>");
        callback(foodname);

    }
    function showOrder(foodname){
        document.write("Your order for " + foodname + " is being prepared.");
    }
    document.writeln("<br>");
    document.write(orderFood("Pizza", showOrder));
</script>





<script>
    document.writeln("<br>");

    function Person(name, language){
        this.name = name;
        this.language = language;
        if(language === "hindi"){
            document.write("Indian User");
        }
        else{
            document.write("Foreign User");
        }
    }
    let detail = new Person(" Rupesh", "hindi");
    document.writeln("<br>");
    let detail2 = new Person(" John", "English");
    document.write(detail.name + " " +  "<br>");
    document.write(detail2.name + " speaks " + detail2.language + ".");
</script>
