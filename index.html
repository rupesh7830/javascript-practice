<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(array){
            let even=[];
            let odd=[];
            for(let i=0; i<array.length; i++){
                if(array[i]%2===0){
                    even.push(array[i]);
                }
                else{
                    odd.push(array[i]);
                }

            }

            document.write(odd);
        }

        count([1,2,3,4,5,6,7]);
    </script>
</body>
</html>
