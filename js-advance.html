         function BankAcount(acountHolder){
            let balance = 0;
            this.acountHolder = acountHolder;
            this.deposit = function(amount){
                    balance += amount;
            }
            this.withdraw = function(amount){
                if(amount <= balance){
                    balance -= amount;
                } else {
                    document.write("Insufficient funds<br>");
                }
            }

                return balance;
            }
